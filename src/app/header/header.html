<header>
    <div class="logo">
        <a routerLink="/">
            <img src="assets/IMG/logo.png" alt="Logo da Marca">
        </a>
    </div>
    
    <!-- Botão do menu hambúrguer -->
    <button class="hamburger-menu" 
            [class.active]="isMenuOpen" 
            (click)="toggleMenu()"
            aria-label="Menu de navegação">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <div class="menus" [class.mobile-menu-open]="isMenuOpen">
        <nav class="menu-principal">
            <ul>
                <li><a routerLink="/" 
                       routerLinkActive="active" 
                       [routerLinkActiveOptions]="{exact: true}"
                       (click)="closeMenu()">Home</a></li>
                <li><a routerLink="/marcas" 
                       routerLinkActive="active"
                       (click)="closeMenu()">Marcas</a></li>
                <li><a routerLink="/galeria" 
                       routerLinkActive="active"
                       (click)="closeMenu()">Galeria</a></li>
                <li><a routerLink="/servicos" 
                       routerLinkActive="active"
                       (click)="closeMenu()">Serviços</a></li>
                <li><a routerLink="/comparar-carros" 
                       routerLinkActive="active"
                       (click)="closeMenu()">Comparar Carros</a></li>
                <li><a routerLink="/contato" 
                       routerLinkActive="active"
                       (click)="closeMenu()">Contato</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Overlay para fechar o menu ao clicar fora -->
    <div class="menu-overlay" 
         [class.active]="isMenuOpen" 
         (click)="closeMenu()"></div>
</header>
