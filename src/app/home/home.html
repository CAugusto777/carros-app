<body>
<body>
<main>
    <section class="conteudo-principal">
        <div class="home-text-section">
            <h1>Excelência em cada detalhe</h1>
        </div>
        
        <div class="carrosel-container" 
             (mouseenter)="onMouseEnter()" 
             (mouseleave)="onMouseLeave()">

            <div #carouselImages class="carousel-images">
                <div class="slide">
                    <img src="assets/IMG/Mustang-GTD-Spirit-of-America-2025_2.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="assets/IMG/2021-Mercedes-AMG-GT-Black-Series-009-2160-scaled.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="assets/IMG/Porsche 911 Carrera T parked in a courtyard.jpg" alt="Slide 3">
                </div>
                <div class="slide">
                    <img src="assets/IMG/ford_gt40_road_version_69.jpeg" alt="Slide 4">
                </div>
            </div>

            <button class="prev" (click)="prevSlide()">&#10094;</button>
            <button class="next" (click)="nextSlide()">&#10095;</button>

            <!-- Indicadores -->
            <div class="carousel-indicators">
                <span *ngFor="let i of [0,1,2,3]; let idx = index" 
                      [class.active]="currentIndex === idx"
                      (click)="goToSlide(idx)">
                </span>
            </div>
        </div>
    </section>

    <div class="eventos">
        <h2>Eventos</h2>
        <div class="evento-item">
            <h3>Encontro de Super Esportivos</h3>
            <p class="evento-data">📅 16/10/2025 - 13:00h</p>
            <p class="evento-local">📍 Shopping Barra</p>
        </div>
        <div class="evento-item">
            <h3>Carros Antigos</h3>
            <p class="evento-data">📅 25/10/2025 - 10:00h</p>
            <p class="evento-local">📍 Parque da Cidade</p>
        </div>
    </div>
</main>
</body>
